<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학년도별 주간 업무 일정 달력</title>
  <link rel="icon" href="/static/favicon.ico" />
  <style>
    :root{
      --black:#111;
      --line:#e5e5e5;
      --sun:#c8352d;
      --sat:#1e5fbf;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:#fff;
      color:#111;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
    }
    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:16px 12px 32px;
    }
    h1{
      font-size:1.4rem;
      margin:8px 0 4px;
    }
    .muted{
      color:#555;
      font-size:.95rem;
      margin:0 0 12px;
    }
    .range-text{
      font-weight:600;
      margin-bottom:10px;
    }
    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      margin-bottom:16px;
      font-size:.9rem;
    }
    .controls label{
      display:inline-flex;
      align-items:center;
      gap:4px;
    }
    .controls input{
      padding:4px 6px;
      font-size:.9rem;
    }
    .controls button{
      padding:5px 10px;
      font-size:.9rem;
      border-radius:6px;
      border:1px solid var(--line);
      background:#fafafa;
      cursor:pointer;
    }
    .controls button:hover{
      background:#f0f0f0;
    }

    .week-block{
      margin-bottom:24px;
      border:1px solid var(--line);
      border-radius:12px;
      overflow:hidden;
    }
    .week-header{
      padding:8px 10px;
      border-bottom:1px solid var(--line);
      background:#fdfdfd;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:.95rem;
      gap:8px;
      flex-wrap:wrap;
    }
    .week-title{
      font-weight:700;
    }

    .grid{
      border-top:1px solid var(--line);
    }
    .row{
      display:grid;
      grid-template-columns:repeat(7,1fr);
    }
    .head{
      background:#fafafa;
      text-align:center;
      padding:10px 8px;
      border-bottom:1px solid var(--line);
      border-right:1px solid var(--line);
      font-size:.9rem;
    }
    .head:last-child{
      border-right:none;
    }

    .cell{
      min-height:140px;
      border-right:1px solid var(--line);
      padding:8px;
      display:flex;
      flex-direction:column;
      gap:6px;
      border-bottom:1px solid var(--line);
    }
    .cell:last-child{
      border-right:none;
    }
    .date{
      font-size:.9rem;
      font-weight:900;
      margin-bottom:2px;
    }
    .txt{
      flex:1;
      min-height:0;
      white-space:pre-wrap;
      line-height:1.35;
      overflow:auto;
      overflow-wrap:anywhere;
      padding-right:2px;
    }

    /* 일/토 색상 */
    .row:first-child > .head:nth-child(1){ color:var(--sun) }
    .row:first-child > .head:nth-child(7){ color:var(--sat) }
    .row:not(:first-child) > .cell:nth-child(1) .date{ color:var(--sun) }
    .row:not(:first-child) > .cell:nth-child(7) .date{ color:var(--sat) }

    .date-link{
      color:inherit;
      text-decoration:none;
    }
    .date-link:hover{
      text-decoration:underline;
    }

    .btn{
      display:inline-block;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid #222;
      text-decoration:none;
      color:#111;
      font-weight:600;
      font-size:.9rem;
      background:#fff;
    }
    .btn + .btn{
      margin-left:8px;
    }
    footer{
      margin-top:24px;
      font-size:.85rem;
      color:#444;
      text-align:center;
    }
    .nav-links{
      margin-top:4px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="title">학년도별 주간 업무 일정 달력</h1>
    <p class="muted">
      ·기준 시작일(일요일 기준)과 주 수를 조정해 학년도 범위를 맞춰서 사용<br/>
      ·일정 데이터는 <code>notes</code> 폴더의 JSON 파일(6개월 단위)에서 불러옵니다.
    </p>

    <div class="controls">
      <label>
        시작일:
        <input type="date" id="startDateInput" />
      </label>
      <label>
        주 수:
        <input type="number" id="weeksInput" min="1" max="52" />
      </label>
      <button id="applyBtn">적용</button>
      <span class="range-text" id="rangeText"></span>
    </div>

    <div id="root"></div>

    <div class="nav-links">
      <a class="btn" href="/calendar/">학년도별 모음으로</a>
      <a class="btn" href="/">메인으로 돌아가기</a>
    </div>

    <footer>
      제작자: 씩씩하고 귀여운 고주무관 · Contact: edusproutcomics@naver.com · 개인적인 토이 프로젝트입니다.
    </footer>
  </div>

  <script>
    // 쿼리 파라미터
    const q = new URLSearchParams(location.search);
    const START_PARAM = q.get("start"); 
    const WEEKS = Math.max(1, parseInt(q.get("weeks") || "4", 10) || 1);
    const CUSTOM_TITLE = q.get("title") || "";

    const titleEl = document.getElementById("title");
    const rangeTextEl = document.getElementById("rangeText");

    const root = document.getElementById("root");
    if (CUSTOM_TITLE) titleEl.textContent = CUSTOM_TITLE;

    let NOTES = {}; // JSON에서 채움

    // 날짜 유틸
    const pad = n => (n < 10 ? "0" : "") + n;
    const ymd = (y, m, d) => `${y}-${pad(m)}-${pad(d)}`;
    const ym  = (y, m) => `${y}-${pad(m)}`;
    const wdK = w => ["일", "월", "화", "수", "목", "금", "토"][w];

    function parseYmd(str) {
      const [y, m, d] = str.split("-").map(Number);
      return new Date(y, m - 1, d);
    }

    function formatDate(d) {
      const y = d.getFullYear();
      const m = d.getMonth() + 1;
      const day = d.getDate();
      const w = d.getDay();
      return `${y}.${m}.${day}(${wdK(w)})`;
    }

    function cloneDate(d) {
      return new Date(d.getFullYear(), d.getMonth(), d.getDate());
    }

    function addDays(d, n) {
      const nd = cloneDate(d);
      nd.setDate(nd.getDate() + n);
      return nd;
    }

    function addWeeks(d, n) {
      return addDays(d, n * 7);
    }

    function startOfWeek(d) {
      const nd = cloneDate(d);
      const diff = nd.getDay(); // 0=일
      nd.setDate(nd.getDate() - diff);
      return nd;
    }

    function calcRangeText(start, weeks) {
      const end = addDays(addWeeks(start, weeks-1), 6);
      return `${formatDate(start)} ~ ${formatDate(end)}`;
    }

    function updateRangeText(start, weeks) {
      rangeTextEl.textContent = calcRangeText(start, weeks);
    }

    // notes에 HTML 태그를 그대로 쓰기 위해 이스케이프는 하지 않음
    function escapeHtml(s) {
      return s || "";
    }

    // 기준 시작일: 파라미터 없으면 오늘 날짜 기준
    let startDate;
    if (START_PARAM) {
      startDate = parseYmd(START_PARAM);
    } else {
      const today = new Date();
      startDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());
      startDate = startOfWeek(startDate); // 일요일 기준
    }

    // 입력 초기값 세팅
    const startDateInput = document.getElementById("startDateInput");
    const weeksInput = document.getElementById("weeksInput");
    const applyBtn = document.getElementById("applyBtn");

    startDateInput.value = ymd(startDate.getFullYear(), startDate.getMonth() + 1, startDate.getDate());
    weeksInput.value = WEEKS;

    applyBtn.addEventListener("click", () => {
      const v = startDateInput.value;
      const w = parseInt(weeksInput.value, 10) || 1;
      if (!v) return;

      const d = parseYmd(v);
      const s = startOfWeek(d);
      const params = new URLSearchParams();
      params.set("start", ymd(s.getFullYear(), s.getMonth() + 1, s.getDate()));
      params.set("weeks", w.toString());
      if (CUSTOM_TITLE) params.set("title", CUSTOM_TITLE);

      location.search = params.toString();
    });

    // 주간 블럭 렌더링
    function renderWeekBlock(start, index){
      const weekBlock = document.createElement("div");
      weekBlock.className = "week-block";

      const weekHeader = document.createElement("div");
      weekHeader.className = "week-header";

      const titleDiv = document.createElement("div");
      titleDiv.className = "week-title";

      const end = addDays(start, 6);
      titleDiv.textContent = `${index+1}주차: ${formatDate(start)} ~ ${formatDate(end)}`;

      weekHeader.appendChild(titleDiv);
      weekBlock.appendChild(weekHeader);

      const grid = document.createElement("div");
      grid.className = "grid";

      let html = "";

      // 요일 헤더
      html += '<div class="row">';
      ["일","월","화","수","목","금","토"].forEach(d=>{
        html += `<div class="head">${d}</div>`;
      });
      html += "</div>";

      // 날짜 셀
      html += '<div class="row">';
      for(let i=0;i<7;i++){
        const d = addDays(start, i);
        const y = d.getFullYear();
        const m = d.getMonth()+1;
        const day = d.getDate();
        const labelTxt = `${m}/${day}`;

        const key = ymd(y,m,day);
        const text = NOTES[key] || "";

        const monthStartStr = ym(d.getFullYear(), d.getMonth()+1);
        const monthlyTitle = encodeURIComponent(`${d.getFullYear()}년 ${d.getMonth()+1}월`);
        const monthlyUrl =
          `/calendar/calendar-monthly-academic.html?start=${monthStartStr}&months=1&title=${monthlyTitle}`;

        html += '<div class="cell">';
        html += `<div class="date"><a href="${monthlyUrl}" class="date-link">${labelTxt}</a></div>`;
        // notes 내용은 HTML로 그대로 렌더링
        html += `<div class="txt">${text}</div>`;
        html += '</div>';
      }
      html += "</div>";

      grid.innerHTML = html;
      weekBlock.appendChild(grid);
      root.appendChild(weekBlock);
    }

    // 6개월 단위 JSON 키 계산
    function getHalfKeyByDate(date){
      const y = date.getFullYear();
      const m = date.getMonth() + 1;
      let yearStart;
      let half;

      if (m >= 3 && m <= 8) {       // 3~8월
        yearStart = y;
        half = "03-08";
      } else {                      // 9~12월, 1~2월
        if (m >= 9) {
          yearStart = y;
        } else {
          yearStart = y - 1;        // 1~2월은 전년도 학년도 2블럭
        }
        half = "09-02";
      }
      return `${yearStart}-${half}`;   // 예: "2025-09-02"
    }

    function collectHalfKeysForWeekly(start, weeks){
      const set = new Set();
      for (let i=0; i<weeks; i++){
        const d = addWeeks(start, i);
        set.add(getHalfKeyByDate(d));
      }
      return Array.from(set); // ["2025-09-02","2026-03-08",...]
    }

    async function loadNotes(files){
      NOTES = {};
      await Promise.all(files.map(async (url)=>{
        try{
          const res = await fetch(url);
          if(!res.ok) return;
          const data = await res.json();
          Object.assign(NOTES, data);
        }catch(e){
          // 파일 없으면 무시
        }
      }));
    }

    (async function init(){
      const halfKeys = collectHalfKeysForWeekly(startDate, WEEKS);
      const files = halfKeys.map(key => `notes/notes-${key}.json`);
      await loadNotes(files);
      setTimeout(()=>{
        updateRangeText(startDate, WEEKS);
        for(let i=0;i<WEEKS;i++){
          const weekStart = addWeeks(startDate, i);
          renderWeekBlock(weekStart, i);
        }
      },0);
    })();
  </script>
</body>
</html>
